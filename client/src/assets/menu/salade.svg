<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bowlGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="lettuceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8bc34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#689f38;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chickenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4a460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#daa520;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond frais -->
  <rect width="400" height="400" fill="#f9fbe7"/>
  
  <!-- Ombre du bol -->
  <ellipse cx="200" cy="350" rx="120" ry="20" fill="#000" opacity="0.1"/>
  
  <!-- Bol -->
  <ellipse cx="200" cy="300" rx="110" ry="25" fill="url(#bowlGradient)" stroke="#e0e0e0" stroke-width="2"/>
  <ellipse cx="200" cy="180" rx="100" ry="90" fill="url(#bowlGradient)" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Salade verte (base) -->
  <ellipse cx="200" cy="200" rx="85" ry="70" fill="url(#lettuceGradient)"/>
  
  <!-- Feuilles de salade -->
  <path d="M140 180 Q120 160 130 140 Q150 150 170 160 Q160 170 150 180 Q145 185 140 180" 
        fill="#7cb342" opacity="0.8"/>
  <path d="M220 170 Q240 150 250 160 Q245 180 235 190 Q225 185 220 170" 
        fill="#7cb342" opacity="0.9"/>
  <path d="M180 220 Q160 200 175 190 Q190 200 195 220 Q185 225 180 220" 
        fill="#66bb6a" opacity="0.7"/>
  <path d="M250 210 Q270 190 275 200 Q265 220 255 225 Q250 215 250 210" 
        fill="#66bb6a" opacity="0.8"/>
  
  <!-- Morceaux de poulet grillÃ© -->
  <ellipse cx="170" cy="190" rx="12" ry="8" fill="url(#chickenGradient)" transform="rotate(15 170 190)"/>
  <ellipse cx="210" cy="210" rx="10" ry="6" fill="url(#chickenGradient)" transform="rotate(-20 210 210)"/>
  <ellipse cx="240" cy="185" rx="11" ry="7" fill="url(#chickenGradient)" transform="rotate(30 240 185)"/>
  <ellipse cx="190" cy="230" rx="9" ry="5" fill="url(#chickenGradient)" transform="rotate(-10 190 230)"/>
  
  <!-- Copeaux de parmesan -->
  <path d="M160 210 Q170 205 175 210 Q170 215 160 215 Q155 212 160 210" 
        fill="#fff8dc" opacity="0.9"/>
  <path d="M225 195 Q235 190 240 195 Q235 200 225 200 Q220 197 225 195" 
        fill="#fff8dc" opacity="0.8"/>
  <path d="M200 250 Q210 245 215 250 Q210 255 200 255 Q195 252 200 250" 
        fill="#fff8dc" opacity="0.9"/>
  
  <!-- Tomates cerises -->
  <circle cx="180" cy="180" r="6" fill="#ff5722"/>
  <circle cx="230" cy="220" r="5" fill="#f44336"/>
  <path d="M180 174 Q178 172 180 170" stroke="#4caf50" stroke-width="2" fill="none"/>
  <path d="M230 214 Q228 212 230 210" stroke="#4caf50" stroke-width="2" fill="none"/>
  
  <!-- Croutons */
  <rect x="195" y="205" width="8" height="8" fill="#deb887" transform="rotate(20 199 209)"/>
  <rect x="165" y="225" width="6" height="6" fill="#deb887" transform="rotate(-15 168 228)"/>
  <rect x="245" y="200" width="7" height="7" fill="#deb887" transform="rotate(45 248.5 203.5)"/>
  
  <!-- Reflets sur le bol -->
  <ellipse cx="160" cy="150" rx="20" ry="8" fill="#ffffff" opacity="0.3"/>
  <ellipse cx="240" cy="160" rx="15" ry="5" fill="#ffffff" opacity="0.2"/>
</svg>