<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Barista Café - Découvrez l'excellence dans chaque tasse. Café artisanal, pâtisseries fraîches et ambiance chaleureuse.">
    <meta name="keywords" content="café, barista, pâtisserie, restaurant, réservation">
    
    <!-- Préchargement des polices Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Fallback fonts CSS -->
    <style>
      * { box-sizing: border-box; }
      body { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif !important;
        margin: 0;
        padding: 0;
        background-color: hsl(42, 33%, 96%) !important;
        color: hsl(30, 67%, 16%) !important;
      }
      h1, h2, h3, h4, h5, h6 { 
        font-family: 'Playfair Display', Georgia, 'Times New Roman', serif !important; 
      }
      /* Styles de fallback critiques pour éviter FOUC */
      #root {
        min-height: 100vh;
        width: 100%;
      }
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        background: hsl(42, 33%, 96%);
        color: hsl(30, 67%, 16%);
      }
    </style>
    
    <title>Barista Café - Café Artisanal & Pâtisserie</title>
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback">
        <div>Chargement de Barista Café...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
